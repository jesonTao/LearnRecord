<!DOCTYPE html>
<html>
<head>
    <title>表格</title>
    <meta charset="utf-8">
</head>
<body>
    <table align="center" border="1" width="800" height="250" cellspacing="0" cellpadding="0" rules="all">
        <!-- frame 控制表格边框最外层的四条边框 void above below hsiders-->
        <!-- cellspacing 表格之间的距离 默认是2px-->
        <!-- cellpadding 单元格内容与单元格边距之间的显示距离-->
        <!-- rules 控制是否显示以及如何显示单元格之间的分割线 none all rows clos groups-->
        <caption>表格的标题</caption>
        <!-- align 设置垂直方向的对齐方式-->
        <!-- valign 设置水平方向的对齐方式--> 
        <tr align="center" bgcolor="#ccc">
            <!--rowspan 设置单元格所占的行数 -->
            <!--clospan 设置单元格所占的列数-->
            <th bgcolor="red" align="left">班级</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>成绩</th>
        </tr>
        <tr align="center" >
            <td>四年级一班</td>
            <td>张三</td>
            <td>16</td>
            <td>80</td>
        </tr>
        <tr align="center">
            <td>四年级一班</td>
            <td>李四</td>
            <td>15</td>
            <td>66</td>
        </tr>
        <tr align="center">
            <td>四年级一班</td>
            <td>王五</td>
            <td>17</td>
            <td>88</td>

        </tr>
        
    </table>

</body>
</html>
