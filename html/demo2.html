<!DOCTYPE html>
<html>
<head>
    <title>表格制作，实战网页布局</title>
    <meta charset="utf-8">
</head>
<body topmargin="0" leftmargin="0" >
    <table border="0" width="960" align="center" cellspacing="0" cellpadding="0">
        <tr height="90" bgcolor="red" align="center" >
            <td>
                <font size="6" color="white">
                    <b>网页的头部</b>
                </font>
            </td>
        </tr>
        <tr>
            <td>
                <table height="500" width="30%" bgcolor="yellow" align="left">
                    <tr align="center">
                        <td>网页的左部分</td>
                    </tr>
                </table>
                <table height="500" width="70%" bgcolor="green" align="left">
                    <tr align="center ">
                        <td>网页的右部分</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="90" bgcolor="red" align="center">
            <td>
                <font size="6" color="white">
                    <b>网页的底部</b>
                </font>
            </td>
        </tr>
    </table>
</body>
</html>
