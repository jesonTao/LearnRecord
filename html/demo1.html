<!DOCTYPE html>
<html>
<!-- 图像标记 <img src="路径/文件名图片格式" width=“属性值” border=“属性值” alt=“属性值” -->
<!-- img为单标记 -->
<!-- 在加载图像文件的时候，文件的路径或者文件名文件格式错误，就无法加载图片-->
<!-- src属性 置顶加载图片的路径及格式等-->
<!-- width 设置图片的宽度。px 也可用百分比 指相对父容器来说-->
<!-- width 设置图片的高度。px -->
<!-- border 设置图片的边框的宽度。px -->
<!-- alt 当网页上图片被加载完成后，鼠标移动到上面去，会显示这个图片指定的属性文字
        如果图像没有下载或者加载失败，会用文字来代替图像显示
        搜索引擎可以通过这个属性的文字来抓取图片-->
<head>
    <title>HTML学习Demo1</title>
    <meta charset="utf-8">
</head>
<body>
    <img src="img/fengjing.jpg" width="500px" height="500px" border="1px" alt="风景图片">

    <br> <br> <br>

    <!-- <a href="http://www.baidu.com">百度</a>  --> <!--  外部链接 -->
    <a href="demo.html">demo的页面</a> <!-- 内部链接 -->
    <!-- <img src="https://www.baidu.com/img/bd_logo1.png?where=super"> -->
    <a href="http://www.baidu.com"><img src="https://www.baidu.com/img/bd_logo1.png?where=super"></a>
</body>
</html>
<!-- <a href="" target="打开方式" name="页面名称"> 链接文字或者图片 <a/>-->
<!-- 链接的地址，链接的地址可以是一个网页，也可以是一个视频，图片，音乐等等-->
<!-- target属性 _blank(在一个新的窗口中打开链接) _self默认值(在当前窗口中打开链接)
                _parent(在父容器中打开链接) _top(在顶层窗口中打开文件)-->
<!-- name属性 指定页面的错点名称-->
